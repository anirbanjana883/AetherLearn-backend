version: '3.8'

services:
  # SERVICE 1: BACKEND API
  api:
    container_name: aether_backend
    build: .
    ports:
      - "8000:5000"
    env_file:
      - .env 
    environment:
      - PORT=5000
      # Must match connectDb.js (MONGODB_URL, not MONGO_URL)
      - MONGODB_URL=${MONGODB_URL}
      # Point to the Redis service name below
      - REDIS_URL=redis://aether_redis:6379
    depends_on:
      - mongo_db
      - redis # Wait for Redis to start
    volumes:
      - .:/app
      - /app/node_modules

  # SERVICE 2: LOCAL MONGODB
  mongo_db:
    container_name: aether_db
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # SERVICE 3: REDIS (Required for BullMQ)
  redis:
    container_name: aether_redis
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data: